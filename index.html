<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <script defer src="main.js"></script>
    <title>Somali Soundborad</title>
</head>
<body>
   <header>
    <h1> Somali Soundborad</h1>
    </header>
    <div class="row mb-5">
      <div class="col sm-4">
        <div class="card ml-4 pink" onclick="audio.play()">
          <p class="pt-5 pb-5"> Hard Crying</p>
        </div>
      </div>
      <div class="col sm-4">
        <div class="card yellow" onclick="audio1.play()">
          <p class="pt-5 pb-5"> Soft Crying</p>
        </div>
      </div>
      <div class="col sm-4">
        <div class="card orange" onclick="audio2.play()">
          <p class="pt-5 pb-5">Water</p>
        </div>
      </div>
    </div>

    <div class="row mb-5">
      <div class="col sm-4">
        <div class="card ml-4 orange" onclick="audio3.play()">
          <p class="pt-5 pb-5"> Walking</p>
        </div>
      </div>
      <div class="col sm-4">
        <div class="card pink" onclick="audio4.play()">
          <p class="pt-5 pb-5"> Fast walking</p>
        </div>
      </div>
      <div class="col sm-4">
        <div class="card yellow" onclick="audio5.play()">
          <p class="pt-5 pb-5">Am I crazy</p>
        </div>
      </div>
    </div>

    <div class="row mb-5">
      <div class="col sm-4">
        <div class="card ml-4 yellow" onclick="audio6.play()">
          <p class="pt-5 pb-5"> Uff</p>
        </div>
      </div>
      <div class="col sm-4">
        <div class="card orange" onclick="audio7.play()">
          <p class="pt-5 pb-5"> Say Masha Allah</p>
        </div>
      </div>
      <div class="col sm-4">
        <div class="card pink" onclick="audio8.play()">
          <p class="pt-5 pb-5 pink">Oh God</p>
        </div>
      </div>
    </div>

    <div class="row mb-5">
      <div class="col sm-12">
        <div class="card ml-4 orange" onclick="audio9.play()">
          <p class="pt-5 pb-5">Laughing</p>
        </div>
        </div>
      </div>






      
  <footer> Background image from Hafza Yusuf @hafzastudio</footer>

</body>
</html>
